<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container">
            <div class="metrum-tempo-setting">
                <div class="top-bar-content">
                    <div class="trigger-tempo">
                        <p class="tempo-value">120</p>
                        <div class="tempo-unit">
                            <p>B</p>
                            <p>P</p>
                            <p>M</p>
                        </div>
                    </div>
                    <div class="metrum">
                        <div class="trigger-text">
                            <p>4</p>
                        </div>
                        <p>/</p>
                        <div class="trigger-text">
                            <p>4</p>
                        </div>
                    </div>
                </div>
                <img class="line" alt="line" src="http://localhost:3845/assets/782f1c332c432451e37a0a4d913c4555816cdc5b.svg" />
            </div>
            <div class="metronome-setting-tempo-play">
                <!-- Content for the tempo play settings will go here -->
            </div>
        </div>
        <div class="bottom-container">
            <div class="logo-container">
                <!-- Logo will go here -->
            </div>
            <div class="home-menu-container">
                <!-- Menu links will go here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
