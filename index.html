<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Metronom</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <!-- TOP SECTION -->
        <div class="metronome-main-settings">
            <!-- Top bar with tempo and time signature -->
            <div class="metrum-tempo-setting">
                <div class="top-bar-content">
                    <div class="trigger-tempo">
                        <span class="tempo-value">120</span>
                        <div class="tempo-unit">
                            <span>B</span>
                            <span>P</span>
                            <span>M</span>
                        </div>
                    </div>
                    <div class="metrum">
                        <span class="metrum-value">4</span>
                        <span class="metrum-slash">/</span>
                        <span class="metrum-value">4</span>
                    </div>
                    <div class="beat-line"></div>
                </div>
            </div>

            <!-- Tempo controls section -->
            <div class="metronome-setting-tempo-play">
                <!-- Left menu with icons -->
                <div class="metronome-menu">
                    <div class="trigger-icon">
                        <img src="icons/ic_mic.svg" alt="Mic">
                    </div>
                    <div class="trigger-icon">
                        <img src="icons/ic_sync.svg" alt="Sync">
                    </div>
                    <div class="trigger-icon">
                        <img src="icons/ic_voice.svg" alt="Voice">
                    </div>
                    <div class="trigger-icon">
                        <img src="icons/ic_metronome.svg" alt="Metronome">
                    </div>
                </div>

                <!-- Tempo wheel and TAP button -->
                <div class="tempo-controls">
                    <div class="tempo-wheel-container">
                        <div class="tempo-wheel">
                            <div class="tempo-wheel-indicators" id="tempoWheel">
                                <div class="tempo-play-container">
                                    <button class="arrow-btn" id="tempoDecrease">
                                        <img src="icons/ic_arrow-l.svg" alt="Decrease">
                                    </button>
                                    <button class="trigger-play" id="playButton">
                                        <img src="icons/ic_play/L.svg" alt="Play" id="playButtonIcon">
                                    </button>
                                    <button class="arrow-btn" id="tempoIncrease">
                                        <img src="icons/ic_arrow-r.svg" alt="Increase">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tap-tempo-container">
                        <svg class="connection-line" width="46" height="46" viewBox="0 0 46 46">
                            <line x1="0" y1="0" x2="46" y2="46" stroke="#0e100a" stroke-width="1"/>
                        </svg>
                        <button class="trigger-tap" id="tapButton">TAP</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTTOM SECTION - Sliding Panels -->
        <div class="bottom-panel-slider">
            <div class="bottom-panel-track">
                <!-- Panel 0: Main Menu -->
                <div class="bottom-panel home-menu">
                    <div class="logo-container">
                        <div class="logo-text">
                            <span>m</span>
                            <span>e</span>
                            <span>t</span>
                            <span>r</span>
                            <span>o</span>
                            <span>n</span>
                            <span>o</span>
                            <span>m</span>
                            <span>e</span>
                        </div>
                        <div class="logo-icon">
                            <img src="icons/ic_metronome.svg" alt="Metronome">
                        </div>
                    </div>
                    <div class="home-menu-container">
                        <nav class="navlinks-container">
                            <a href="#" class="nav-tab" data-panel="1">metronome</a>
                            <a href="#" class="nav-tab">technique</a>
                            <a href="#" class="nav-tab">musicality</a>
                            <a href="#" class="nav-tab">live</a>
                            <a href="#" class="nav-tab">account</a>
                            <a href="#" class="nav-tab">settings</a>
                        </nav>
                    </div>
                </div>
                <!-- Panel 1: Metronome Settings -->
                <div class="bottom-panel panel-metronome">
                    <div class="panel-header">
                        <div class="panel-header-left">
                            <span class="panel-title">metronome</span>
                            <span class="panel-subtitle">accents</span>
                        </div>
                        <button class="panel-close-btn" data-panel="0">
                            <img src="icons/ic_close.svg" alt="Close">
                        </button>
                    </div>
                    <div class="panel-content">
                        <div class="accents-module">
                            <div class="accents-grid" id="accentsGrid">
                                <!-- Columns will be generated by JS based on time signature -->
                            </div>
                            <div class="accents-lines">
                                <div class="accent-line accent-line-top"></div>
                                <div class="accent-line accent-line-bottom"></div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-category-menu">
                        <button class="category-btn active">
                            <img src="icons/ic_accents.svg" alt="Accents">
                        </button>
                        <button class="category-btn">
                            <img src="icons/ic_metronome.svg" alt="Metronome">
                        </button>
                        <button class="category-btn">
                            <img src="icons/ic_sequencer.svg" alt="Sequencer">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tempo Edit Overlay -->
    <div class="tempo-overlay" id="tempoOverlay">
        <div class="tempo-overlay-content">
            <div class="tempo-overlay-display">
                <p class="tempo-overlay-label">tempo</p>
                <div class="tempo-overlay-value-container">
                    <p class="tempo-overlay-value" id="tempoOverlayValue">120</p>
                    <p class="tempo-overlay-unit">bpm</p>
                </div>
            </div>
            <div class="tempo-keyboard">
                <button class="tempo-key" data-key="1">1</button>
                <button class="tempo-key" data-key="2">2</button>
                <button class="tempo-key" data-key="3">3</button>
                <button class="tempo-key" data-key="4">4</button>
                <button class="tempo-key" data-key="5">5</button>
                <button class="tempo-key" data-key="6">6</button>
                <button class="tempo-key" data-key="7">7</button>
                <button class="tempo-key" data-key="8">8</button>
                <button class="tempo-key" data-key="9">9</button>
                <button class="tempo-key tempo-key-icon" data-key="backspace">
                    <img src="icons/ic_backspace.svg" alt="Backspace">
                </button>
                <button class="tempo-key" data-key="0">0</button>
                <button class="tempo-key tempo-key-confirm" data-key="confirm">
                    <img src="icons/ic_check/bold.svg" alt="Confirm">
                </button>
            </div>
        </div>
    </div>

    <!-- Metrum Edit Overlay -->
    <div class="metrum-overlay" id="metrumOverlay">
        <div class="metrum-overlay-content">
            <div class="metrum-overlay-display">
                <div class="metrum-picker">
                    <div class="metrum-wheel-container">
                        <div class="metrum-wheel" id="metrumWheelNumerator" data-type="numerator">
                            <div class="metrum-wheel-items"></div>
                        </div>
                        <div class="metrum-wheel-slash">/</div>
                        <div class="metrum-wheel" id="metrumWheelDenominator" data-type="denominator">
                            <div class="metrum-wheel-items"></div>
                        </div>
                    </div>
                    <div class="metrum-picker-indicator"></div>
                </div>
            </div>
            <div class="metrum-presets">
                <div class="metrum-presets-header">
                    <p class="metrum-presets-title">time signature</p>
                    <button class="metrum-confirm-btn" id="metrumConfirmBtn">
                        <img src="icons/ic_check/bold.svg" alt="Confirm">
                    </button>
                </div>
                <div class="metrum-presets-grid" id="metrumPresetsGrid">
                    <button class="metrum-preset" data-num="4" data-den="4">4 / 4</button>
                    <button class="metrum-preset" data-num="2" data-den="4">2 / 4</button>
                    <button class="metrum-preset" data-num="3" data-den="4">3 / 4</button>
                    <button class="metrum-preset" data-num="5" data-den="4">5 / 4</button>
                    <button class="metrum-preset" data-num="6" data-den="8">6 / 8</button>
                    <button class="metrum-preset" data-num="7" data-den="8">7 / 8</button>
                    <button class="metrum-preset" data-num="5" data-den="8">5 / 8</button>
                    <button class="metrum-preset" data-num="9" data-den="8">9 / 8</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
